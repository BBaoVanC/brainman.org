<!DOCTYPE html>
<html lang="en">
    {{ partial "head.html" . }}

    <body>
        <div class="title">
            <h1>
                <a href="{{ .Site.Home.Permalink | absURL }}">{{ .Site.Title | markdownify }}</a>
            </h1>
        </div>

        {{ partial "nav.html" . }}

        {{ if not .IsHome }}
            {{ partial "breadcrumb.html" . }}
        {{ end }}

        <div class="main">
            {{ block "main" . }}
                {{ .Content }}
            {{ end }}
        </div>

        <hr>

        {{ with .Site.Params.footer }}
        <footer>
            <small>{{ . | $.RenderString (dict "display" "inline")}}</small>
        </footer>
        {{ end }}
    </body>
</html>
